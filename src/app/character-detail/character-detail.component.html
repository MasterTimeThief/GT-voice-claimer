<div class="character" *ngIf="character">
    <img class="portrait" src="../../assets/sprites/{{character.file}}">

    <div class="side-portrait">

        <div class="voice">
            <input id="voice" autocomplete="off" [(ngModel)]="voice" placeholder="{{character.name}}">
        </div>
        
                <div class="button-left">
                            <button type="button" class="left-button" (click)="startTimer()">
                                <span class="timer">{{ timeLeft$ > 0 ? (timeLeft$ * 1000 | date:'mm:ss') : "Start" }}</span>
                            </button>
                </div>

        <div class="button-pause">
                    <button type="button" [disabled]="!isTimer" class="pause-button" (click)="pauseTimer()">
                        <img class="pause-img" src="assets/{{isPaused ? 'play' : 'pause'}}.svg">
                    </button>
        </div>

        <div class="button-right" *ngIf="index && index>0">
                    <button type="button" class="right-button" (click)="deleteCharacter()">
                        <span class="delete">X</span>
                    </button>
        </div>

    </div>
</div>
